<div class="flex flex-col md:flex-row h-screen">
    <!-- Left Side (Dashboard Image and Sidebar) -->
    <div class="hidden md:flex lg:w-2/4 bg-purple-100 relative items-center justify-end m-6 md:m-10 rounded-3xl">
        <img src="/dashboardimg.png" alt="Dashboard" class="rounded-3xl absolute opacity-80 h-height-600 w-width-520 pt-14 pb-14">
    </div>  
  
    <!-- Right Side (Login Form) -->
    <div class="flex flex-col lg:justify-center md:justify-center w-full h-screen md:w-1/2 lg:w-1/3 p-6 md:p-12 bg-white">
      <div class="flex items-center mb-6">
        <i routerLink="/login" class="pi pi-angle-left" style="font-size: 15px; margin-left: -5px; margin-right: 5px; cursor: pointer"></i>
        <h1 routerLink="/login" class="text-lg font-semibold text-gray-800 cursor-pointer">Back</h1>
      </div>
      <h2 class="text-xl font-bold mb-4">Forgot Password</h2>
      <p class="text-gray-500 mb-8">Enter your registered email address. weâ€™ll send you a code to reset your password.</p>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
          <input type="email" id="email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
        </div>
        <button class="w-full py-2 px-4 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500" (click)="confirmation($event)">Send OTP</button>
      </form>
    </div>
  </div>
  
  <app-dialog [isOpen]="isopen"></app-dialog>
